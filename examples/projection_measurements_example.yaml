# Example instance data illustrating ProjectionMeasurementSet and ProjectionMeasurementMatrix
# NOTE: Simplified example with small region and data item lists.

regions:
  - id: BR1
    name: Region 1
    acronym: R1
  - id: BR2
    name: Region 2
    acronym: R2
  - id: BR3
    name: Region 3
    acronym: R3

datasets:
  - id: DS1
    name: Example Barcode Dataset
    modality: BARCODED

items:
  - id: CELL1
    name: Cell 1
    dataset: DS1
  - id: CELL2
    name: Cell 2
    dataset: DS1

# Per-cell measurement sets (vector of values aligned with target_regions)
projection_measurement_sets:
  - id: PMS1
    data_item: CELL1
    measurement_type: DETECTIONS
    modality: BARCODED
    target_regions: [BR1, BR2, BR3]
    values: [120, 45, 5]
    unit: COUNT
  - id: PMS2
    data_item: CELL2
    measurement_type: DETECTIONS
    modality: BARCODED
    target_regions: [BR1, BR2, BR3]
    values: [80, 60, 10]
    unit: COUNT

# Aggregated matrix (row-major flattening rows=items, columns=regions)
projection_measurement_matrices:
  - id: PMM1
    measurement_type: DETECTIONS
    modality: BARCODED
    data_item_index: [CELL1, CELL2]
    region_index: [BR1, BR2, BR3]
    values: [120, 45, 5, 80, 60, 10]
    unit: COUNT
