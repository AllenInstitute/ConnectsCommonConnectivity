id: https://brain-connects.org/ic3-common-connectivity-schema
name: connectivity_schema
description: Aggregator schema that imports all modular components of the connectivity data model.
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  cc: https://brain-connects.org/cc/
default_prefix: cc
default_range: string
imports:
  - linkml:types
  - core_schema
  - clustering_schema
  - brain_region_schema
  - projection_schema
  - cell_features_schema
  - cell_gene_schema
  - single_cell_schema
  - mappings_schema
