id: https://brain-connects.org/ic3-core-schema
name: core_schema
description: Core data entities (datasets and items).
imports:
  - base_schema

classes:
  DataSet:
    description: A collection of DataItems (e.g., all neurons from a study, all barcoded detections in a volume).
    slots:
      - id
      - name
      - publication
      - modality
  DataItem:
    description: An individual datum (e.g., neuron reconstruction, barcoded detection, injection experiment).
    slots:
      - id
      - name
      - dataset
      - neuroglancer_link
    slot_usage:
      dataset:
        description: The DataSet this DataItem belongs to. 
        range: DataSet
        multivalued: true
        required: true
      neuroglancer_link:
        description: A link that illustrates this data item visualized in a common coordinate framework in neuroglancer. 
        range: string
        multivalued: false
        required: false
  SpatialLocation:
    description: 3D spatial coordinates in a reference space.
    slots:
      - x
      - y
      - z
      - reference_space
    slot_usage:
      x:
        range: float
        required: true
        description: X coordinate in the reference space.
      y:
        range: float
        required: true
        description: Y coordinate in the reference space.
      z:
        range: float
        required: true
        description: Z coordinate in the reference space.
      reference_space:
        range: string
        required: true
        description: Reference space (e.g., 'CCF_v3', 'CCF_v4').

slots:
  data_item:
    range: DataItem
  x:
    description: X coordinate in the reference space.
    range: float
  y:
    description: Y coordinate in the reference space.
    range: float
  z:
    description: Z coordinate in the reference space.
    range: float
  reference_space:
    description: Name/version of the spatial reference space (e.g., CCF_v3, CCF_v4).
    range: string