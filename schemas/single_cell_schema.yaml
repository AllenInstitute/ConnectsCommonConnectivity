id: https://brain-connects.org/ic3-single-cell-schema
name: single_cell_schema
description: Schema for single cell reconstruction data and related morphology features.
imports:
  - base_schema
  - core_schema
  - zarr_schema
  - cell_features_schema
prefixes:
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  skos: http://www.w3.org/2004/02/skos/core#
  cc: https://brain-connects.org/cc/
default_prefix: cc

classes:
  SingleCellReconstruction:
    description: Single cell reconstruction data with CCF registration and morphology features.
    slots:
      - id
      - dataitem_id
      - ccf_registered_file
      - soma_location
    slot_usage:
      dataitem_id:
        range: DataItem
        required: true
        description: Reference to the core DataItem this reconstruction belongs to.
      ccf_registered_file:
        range: ZarrArray
        description: Zarr array containing the CCF-registered reconstruction data.
      soma_location:
        range: SpatialLocation
        description: 3D coordinates of the soma in CCF space.

slots:
  ccf_registered_file:
    description: Zarr array containing CCF-registered reconstruction data.
  soma_location:
    description: 3D spatial location of the soma.
